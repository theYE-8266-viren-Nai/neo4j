<!DOCTYPE html>
<html>
  <head>
    <title>React Chatbot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .chat-container {
        width: 90%;
        max-width: 600px;
        height: 80vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 20px;
        font-weight: 600;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f5f5f5;
      }

      .chat-messages::-webkit-scrollbar {
        width: 8px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      .chat-messages::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .message-wrapper {
        display: flex;
        align-items: flex-end;
        margin-bottom: 15px;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-wrapper.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .message-bubble {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
        line-height: 1.4;
      }

      .message-wrapper.user .message-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message-wrapper.robot .message-bubble {
        background: white;
        color: #333;
        border-bottom-left-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .chat-input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 10px;
      }

      .chat-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
      }

      .chat-input:focus {
        border-color: #667eea;
      }

      .send-button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        font-size: 14px;
      }

      .send-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .send-button:active {
        transform: translateY(0);
      }

      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .empty-state {
        text-align: center;
        color: #999;
        padding: 40px 20px;
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        
        const saveInputText = (e) => {
          setInputText(e.target.value);
        };

        const sendMessage = () => {
          if (inputText.trim() === "") return;

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
            },
          ];
          setChatMessages(newChatMessages);
          
          const response = Chatbot.getResponse(inputText);
          
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
            },
          ]);
          
          setInputText("");
        };

        const handleKeyPress = (e) => {
          if (e.key === 'Enter') {
            sendMessage();
          }
        };

        return (
          <div className="chat-input-container">
            <input
              className="chat-input"
              placeholder="Type a message..."
              onChange={saveInputText}
              onKeyPress={handleKeyPress}
              value={inputText}
            />
            <button 
              className="send-button" 
              onClick={sendMessage}
              disabled={inputText.trim() === ""}
            >
              Send
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div className={`message-wrapper ${sender}`}>
            <img 
              className="message-avatar"
              src={sender === "user" ? "./user.png" : "./robot.jpg"} 
              alt={sender}
            />
            <div className="message-bubble">
              {message}
            </div>
          </div>
        );
      }

      function ChatMessages({ messages }) {
        const messagesEndRef = React.useRef(null);

        // Auto-scroll to bottom when messages change
        React.useEffect(() => {
          messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
        }, [messages]);

        return (
          <div className="chat-messages">
            {messages.length === 0 ? (
              <div className="empty-state">
                <div className="empty-state-icon">ðŸ’¬</div>
                <p>Start a conversation with the chatbot!</p>
                <p style={{ fontSize: '12px', marginTop: '10px' }}>
                  Try: "hello", "flip a coin", "roll a dice", or "what is the date today"
                </p>
              </div>
            ) : (
              <>
                {messages.map((chatMessage, index) => (
                  <ChatMessage
                    key={index}
                    message={chatMessage.message}
                    sender={chatMessage.sender}
                  />
                ))}
                {/* Invisible element at the bottom to scroll to */}
                <div ref={messagesEndRef} />
              </>
            )}
          </div>
        );
      }

      function App() {
        const [chatMessages, setMessages] = React.useState([]);

        return (
          <div className="chat-container">
            <div className="chat-header">
              ðŸ¤– Chat with Bot
            </div>
            <ChatMessages messages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
